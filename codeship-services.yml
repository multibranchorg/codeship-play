maven:
  build:
    image: cloudbees/sample-project
    dockerfile: Dockerfile.build
  cached: true
  volumes:
  - ./tmp:/target

integration:
  image: maven
  depends_on:
    - redis
    - postgres
  environment:
    - DATABASE_URL=postgres://postgres@postgres/YOUR_DATABASE_NAME
    - REDIS_URL=redis://redis
  volumes-from:
    - maven

redis:
  image: healthcheck/redis:alpine
postgres:
  image: healthcheck/postgres:alpine